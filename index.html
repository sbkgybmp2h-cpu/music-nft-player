<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .app {
            max-width: 100%;

        /* Header */
        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .btn-connect {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .connected-wallet {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }

        /* Now Playing */
        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .track-info p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Player Controls */
        .player-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #0088cc;
            width: 0%;
            border-radius: 2px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
        }

        .play-pause {
            background: #0088cc;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input {
            flex: 1;
        }

        /* NFT Grid */
        .section-title {
            margin: 20px 0 15px 0;
            font-size: 16px;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nft-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
        }

        .nft-card:hover {
            transform: translateY(-2px);
        }

        .nft-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .nft-card h4 {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .nft-card p {
            font-size: 10px;
            opacity: 0.7;
        }

        /* Demo tracks */
        .demo-track {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .demo-track:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="wallet-info">
                <button id="connectWallet" class="btn-connect">üîó Connect TON Wallet</button>
                <div id="connectedWallet" class="connected-wallet">

        <!-- Main Player -->

                </div>
                <div class="track-info">
                    <h2 id="trackTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</h2>
                    <p id="artistName">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ç—Ä–µ–∫ –Ω–∏–∂–µ</p>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="player-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress" id="progress"></div>

                <div class="time-info">

                <div class="controls">

                    <button id="prev" class="control-btn">‚èÆ</button>
                    <button id="playPause" class="play-pause">‚ñ∂</button>
                    <button id="next" class="control-btn">‚è≠</button>
                    <button id="repeat" class="control-btn">üîÅ</button>
                </div>
                <div class="volume-control">
                    <span>üîä</span>

            </div>

            <!-- Demo Tracks -->
            <h3 class="section-title">üéµ –î–µ–º–æ —Ç—Ä–µ–∫–∏</h3>
            <div id="demoTracks">
                <div class="demo-track" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" data-title="SoundHelix Track 1" data-artist="Demo Artist">
                    üéµ SoundHelix Demo 1
                </div>
                <div class="demo-track" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" data-title="SoundHelix Track 2" data-artist="Demo Artist">
                    üéµ SoundHelix Demo 2
                </div>
                <div class="demo-track" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" data-title="SoundHelix Track 3" data-artist="Demo Artist">
                    üéµ SoundHelix Demo 3

            </div>

            <!-- NFT Collection -->
            <h3 class="section-title">üñº –í–∞—à–∏ NFT</h3>
            <div class="nft-grid" id="nftGrid">
                <!-- NFT cards will be loaded here -->
                <div class="nft-card" style="text-align: center; padding: 20px;">
                    <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –≤–∞—à–∏ NFT</p>
                </div>
            </div>
        </main>

        <!-- Audio Element -->
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playPauseBtn = document.getElementById('playPause');
                this.prevBtn = document.getElementById('prev');
                this.nextBtn = document.getElementById('next');
                this.progress = document.getElementById('progress');
                this.progressContainer = document.getElementById('progressContainer');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.volumeControl = document.getElementById('volume');
                
                this.currentTrack = null;
                this.isPlaying = false;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupDemoTracks();
            }
            
            setupEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlay());
                this.progressContainer.addEventListener('click', (e) => this.setProgress(e));
                this.volumeControl.addEventListener('input', () => this.setVolume());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
            }
            
            setupDemoTracks() {
                const demoElements = document.querySelectorAll('.demo-track');
                demoElements.forEach(track => {
                    track.addEventListener('click', () => {
                        const audioUrl = track.getAttribute('data-audio');
                        const title = track.getAttribute('data-title');
                        const artist = track.getAttribute('data-artist');
                        
                        this.loadTrack({
                            audio_url: audioUrl,
                            name: title,
                            artist: artist
                        });
                        this.play();
                    });
                });
            }
            
            loadTrack(track) {
                this.currentTrack = track;
                this.audio.src = track.audio_url;
                
                // Update UI
                document.getElementById('trackTitle').textContent = track.name;
                document.getElementById('artistName').textContent = track.artist;
                
                this.audio.load();
            }
            
            togglePlay() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }
            
            play() {
                if (!this.currentTrack) {
                    // –ï—Å–ª–∏ –Ω–µ—Ç —Ç—Ä–µ–∫–∞, –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π –¥–µ–º–æ
                    const firstDemo = document.querySelector('.demo-track');
                    if (firstDemo) {
                        firstDemo.click();
                    }
                    return;
                }
                
                this.audio.play();
                this.isPlaying = true;
                this.playPauseBtn.textContent = '‚è∏';
            }
            
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playPauseBtn.textContent = '‚ñ∂';
            }
            
            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progress.style.width = percent + '%';
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                }
            }
            
            updateDuration() {
                this.durationEl.textContent = this.formatTime(this.audio.duration || 0);
            }
            
            setProgress(e) {
                const progressBar = e.currentTarget;
                const clickX = e.offsetX;
                const width = progressBar.offsetWidth;
                const duration = this.audio.duration;
                
                if (duration) {
                    this.audio.currentTime = (clickX / width) * duration;
                }
            }
            
            setVolume() {
                this.audio.volume = this.volumeControl.value / 100;
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // –ö–æ—à–µ–ª–µ–∫ TON
        class WalletManager {
            constructor() {
                this.isConnected = false;
                this.init();
            }
            
            async init() {
                document.getElementById('connectWallet').addEventListener('click', () => {
                    this.connectWallet();
                });
            }
            
            async connectWallet() {
                try {
                    // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ –¥–ª—è –¥–µ–º–æ
                    this.isConnected = true;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI
                    document.getElementById('connectWallet').style.display = 'none';
                    document.getElementById('connectedWallet').style.display = 'block';
                    document.getElementById('walletAddress').textContent = 'TON Wallet (Demo)';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ NFT
                    this.showDemoNFTs();
                    
                } catch (error) {
                    console.error('Wallet connection failed:', error);
                    alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞');
                }
            }
            
            showDemoNFTs() {
                const nftGrid = document.getElementById('nftGrid');
                nftGrid.innerHTML = `
                    <div class="nft-card">
                        <div class="nft-image" style="background: linear-gradient(45deg, #ff6b6b, #feca57); display: flex; align-items: center; justify-content: center; font-size: 40px;">üéµ</div>
                        <h4>Demo Music NFT 1</h4>
                        <p>–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π —Ç—Ä–µ–∫</p>
                    </div>
                    <div class="nft-card">
                        <div class="nft-image" style="background: linear-gradient(45deg, #48dbfb, #0abde3); display: flex; align-items: center; justify-content: center; font-size: 40px;">üé∏</div>
                        <h4>Demo Music NFT 2</h4>
                        <p>–õ–∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–¥–∞–Ω–∏–µ</p>
                    </div>
                `;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {

            window.musicPlayer = new MusicPlayer();

            console.log('Music NFT Player –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ! üéµ');

    </script>
